<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydration Tracker</title>
  <link rel="stylesheet" href="./styles/dist/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet" />
  <script type="module" src="scripts/home.js" defer></script>
</head>

<body class="h-small-screen touch-manipulation bg-gradient-to-b from-blue-200 to-blue-500 font-all">
  <!-- -----------------------------person change----------------------------- -->
  <!-- -----------------------------person change----------------------------- -->
  <!-- -----------------------------person change----------------------------- -->
  <section class="relative mb-5 mt-8 flex justify-center">
    <button class="settings_btn relative right-[10.8rem] text-white active:scale-90">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="h-10 w-10 transition-transform duration-300">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M4.5 12a7.5 7.5 0 0015 0m-15 0a7.5 7.5 0 1115 0m-15 0H3m16.5 0H21m-1.5 0H12m-8.457 3.077l1.41-.513m14.095-5.13l1.41-.513M5.106 17.785l1.15-.964m11.49-9.642l1.149-.964M7.501 19.795l.75-1.3m7.5-12.99l.75-1.3m-6.063 16.658l.26-1.477m2.605-14.772l.26-1.477m0 17.726l-.26-1.477M10.698 4.614l-.26-1.477M16.5 19.794l-.75-1.299M7.5 4.205L12 12m6.894 5.785l-1.149-.964M6.256 7.178l-1.15-.964m15.352 8.864l-1.41-.513M4.954 9.435l-1.41-.514M12.002 12l-3.75 6.495" />
      </svg>
    </button>
    <div class="absolute flex flex-col items-center self-center text-center text-4xl text-white drop-shadow-xl">
      <span class="name_span">Hydration Tracker</span>
    </div>
  </section>

  <!-- -----------------------------counter card----------------------------- -->
  <!-- -----------------------------counter card----------------------------- -->
  <section class="flex flex-col items-center">
    <div
      class="m-4 flex h-[19rem] w-80 flex-col items-center justify-center gap-2 rounded-3xl bg-gradient-to-b from-blue-500 to-blue-200 text-center text-white drop-shadow-xl">
      <h1 class="px-4 text-4xl">How much did you drink today?</h1>
      <h1 class="amount_presentor px-4 text-8xl">0.0L</h1>
      <div class="flex gap-8">
        <button class="plus_btn active:scale-90">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-16 w-16 transition-transform duration-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
        <button class="minus_btn active:scale-90">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-16 w-16 transition-transform duration-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- -----------------------------weekly stats----------------------------- -->
  <!-- -----------------------------weekly stats----------------------------- -->
  <section class="flex flex-col items-center">
    <div
      class="m-4 flex h-[19rem] w-80 flex-col items-center gap-4 rounded-3xl bg-gradient-to-b from-blue-500 to-blue-200 text-center text-white drop-shadow-xl">
      <h1 class="mt-4 text-4xl">Weekly Stats</h1>
      <div class="grid grid-cols-[6rem,_3rem] gap-5">
        <ol class="dates_list list-inside text-start text-xl font-thin">
          <li class="date_1 border-b-2">Yesterday</li>
          <li class="date_2 border-b-2"></li>
          <li class="date_3 border-b-2"></li>
          <li class="date_4 border-b-2"></li>
          <li class="date_5 border-b-2"></li>
          <li class="date_6 border-b-2"></li>
          <li class="date_7 border-b-2"></li>
        </ol>
        <ol class="stats_list list-inside text-start text-xl font-bold">
          <li class="item_1 border-b-2"></li>
          <li class="item_2 border-b-2"></li>
          <li class="item_3 border-b-2"></li>
          <li class="item_4 border-b-2"></li>
          <li class="item_5 border-b-2"></li>
          <li class="item_6 border-b-2"></li>
          <li class="item_7 border-b-2"></li>
        </ol>
      </div>
    </div>
  </section>

  <!-- --------------------------------settings------------------------------- -->
  <!-- --------------------------------settings------------------------------- -->
  <section class="settings_window_section fixed inset-0 h-small-screen hidden transition-transform duration-300">
    <div class="blur_window absolute inset-0 bg-gray-900 bg-opacity-25 backdrop-blur"></div>
    <div
      class="absolute left-1/2 top-1/2 mx-auto flex h-[15rem] w-80 -translate-x-1/2 -translate-y-1/2 transform flex-col justify-start gap-8 rounded-3xl bg-gradient-to-b from-blue-500 to-blue-200 pt-4 text-center text-white drop-shadow-xl">
      <div class="settings_window relative">
        <button class="x_btn absolute left-4 top-1/2 -translate-y-1/2 transform active:scale-90">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-10 w-10 transition-transform duration-300">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
        <h1 class="text-4xl">Settings</h1>
      </div>
      <div
        class="row-auto grid grid-cols-[2rem,_2rem,_auto,_2rem] items-center justify-center justify-items-center gap-4 pl-4">
        <h2 class="text-2xl font-bold">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-10 w-10">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </h2>
        <h2 class="text-2xl font-bold">=</h2>
        <form>
          <select class="amount_selector w-auto bg-transparent text-center text-2xl outline-none">
            <option value="50">50ml</option>
            <option value="100">100ml</option>
            <option value="150">150ml</option>
            <option value="200">200ml</option>
            <option value="250">250ml</option>
            <option value="300">300ml</option>
            <option value="350">350ml</option>
            <option value="400">400ml</option>
            <option value="450">450ml</option>
            <option value="500">500ml</option>
            <option value="550">550ml</option>
            <option value="600">600ml</option>
            <option value="650">650ml</option>
            <option value="700">700ml</option>
            <option value="750">750ml</option>
            <option value="800">800ml</option>
            <option value="850">850ml</option>
            <option value="900">900ml</option>
            <option value="950">950ml</option>
            <option value="1000">1L</option>
          </select>
        </form>
        <button class="save_btn active:scale-90">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="h-10 w-10 transition-transform duration-300">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M16.5 3.75V16.5L12 14.25 7.5 16.5V3.75m9 0H18A2.25 2.25 0 0120.25 6v12A2.25 2.25 0 0118 20.25H6A2.25 2.25 0 013.75 18V6A2.25 2.25 0 016 3.75h1.5m9 0h-9" />
          </svg>
        </button>
      </div>
      <div>
        <button
          class="log_out_btn text-xl bg-gradient-to-b from-blue-200 to-blue-500 px-2.5 py-1 rounded-2xl active:scale-90 drop-shadow-lg">Logout</button>
      </div>
    </div>
  </section>
</body>

</html>
